    <script>
        $(function () {
            //確認uid是否存在, 若存在傳遞至後端check_uid_api.php確認是否合法
            if (getCookie('uid') != "") {
                //uid是存在, 傳遞至後端check_uid_api.php確認是否合法
                $.ajax({
                    type: "POST",
                    url:api_link+ "member_api/check_uid_api.php",
                    data: { uid: getCookie('uid') },
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-member_api/check_uid_api.php");
                    }
                });
            } else {
                //uid是不存在
                alert("請先登入會員!");
                location.href = "Home.html";
            }

            // 監聽更新按鈕 update_btn
            $("#mybody").on('click', '#update_btn', function () {
                // ajax 的訊息，需有兩個以上的定位，才能順利找到
                console.log($(this).data("id"));
                console.log($(this).data("username"));
                console.log($(this).data("nickname"));
                console.log($(this).data("email"));
                console.log($(this).data("phone"));
                console.log($(this).data("file_upload"));

                var filename = $(this).data("file_upload");
                // 將data-XXX 的信息，傳入modal表單
                $("#username").val($(this).data("username"));
                $("#nickname").val($(this).data("nickname"));
                $("#email").val($(this).data("email"));
                $("#phone").val($(this).data("phone"));
                $("#previmg").attr('src', "mem_img_upload/" + filename);

                uid = $(this).data("id");
            });

            $("#file_upload").change(function () {
                console.log("test");
                console.log(file_upload);
                console.log(file_upload.files[0]); // 出現圖片的詳細資料
                console.log(file_upload.files[0].name);
                console.log(file_upload.files[0].type);
                console.log(file_upload.files[0].size);
                console.log(URL.createObjectURL(file_upload.files[0]));
                // 生成可預覽圖片的網址 

                // 只接受 jpeg / png 格式的圖片
                if (file_upload.files[0].type == 'image/jpeg' || file_upload.files[0].type == 'image/png') {
                    $("#previmg").removeClass('d-none');
                    $("#previmg").attr('src', URL.createObjectURL(file_upload.files[0]))
                    // attr -> 將監聽物件 內的一個元素換掉
                } else {

            // 監聽確認更新按鈕 modal_update_btn
            $("#modal_update_btn").click(function () {

                console.log($("#nickname").val());
                console.log($("#email").val());
                console.log($("#phone").val());
                console.log(file_upload.files[0]);

                formData.append("email", $("#email").val());
                formData.append("phone", $("#phone").val());
                formData.append("file", file_upload.files[0]);
                formData.append("id", uid);

                uploadFile();

                $.ajax({
                    type: "POST",
                    url:api_link+ "member_api/mem_u_api.php",
                    data: formData,
                    processData: false, // 不處理數據
                    contentType: false, // 不設置Content-Type頭部
                    dataType: "json",
                    success: showdata_update,
                    error: function () {
                        alert("錯誤 - member_api/mem_u_api.php");
                    }
                });
            });

            //監聽登出按鈕 #logout_btn
            $("#logout_btn").click(function () {
                logout();
            });
        });

        function showdata_check_uid(data) {
            console.log(data);
            if (data.state) {

                // console.log(data);

                $("#mybody").empty();
                var strHTML = '<tr><td data-th="帳號" style="vertical-align: middle;"><span class="table-col">' + data.data[0].Username + '</span></td><td data-th="暱稱" style="vertical-align: middle;"><span class="table-col">' + data.data[0].Nickname + '</span></td><td data-th="Mail" style="vertical-align: middle;"><span class="table-col">' + data.data[0].Email + '</span></td><td data-th="電話" style="vertical-align: middle;"><span class="table-col"></span>' + data.data[0].Phone + '</span></td><td data-th="大頭照"><span class="table-col"><img src="mem_img_upload/' + data.data[0].Photo + '" alt="" height="150px"></span></td><td    style="vertical-align: middle;"><a href="#" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateModal" data-id="' + data.data[0].ID + '" data-username="' + data.data[0].Username + '" data-nickname="' + data.data[0].Nickname + '" data-email="' + data.data[0].Email + '" data-phone="' + data.data[0].Phone + '" data-file_upload="' + data.data[0].Photo + '" id="update_btn">更新</a></td></tr>';

                $("#mybody").append(strHTML);

            } else {
                //uid 驗證失敗
                alert("請先登入會員!");
                location.href = "Home.html";
            }
        }

        function uploadFile() {
            console.log(file_upload);
            console.log(file_upload.files[0]);

            // 轉換格式 符合$_FILE需求 ； 利用 FormData()
            var formData = new FormData();
            formData.append('file', file_upload.files[0]);
            formData.append("id", uid);
            console.log(formData);

            // 將收集完成的資料 formData 傳遞至 api
            $.ajax({
                type: "POST",
                url:api_link+ "member_api/file_img_api.php",
                data: formData,
                dataType: "json",
                cache: false,
                contentType: false,
                processData: false,
                success: showdata_uploadFile,
                error: function () {
                    alert("error - member_api/file_img_api.php");
                }
            });
        }

        function showdata_uploadFile(data) {

        function showdata_update(data) {
            console.log(data);
            if (data.state) {

            } else {

            }

        //登出帳號
        //刪除uid並重整畫面
        function logout() {
            setCookie('uid01', '', 7);
            location.href = "Home.html";
        }

        //w3c
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
